<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <main>

    <div id="container">

      <div class="content-container">

        <div class="content">
              
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>

              <div class="heading">
                <h1 class="h-1">WE'RE</h1>
                <h1 class="h-2">COMING <br> SOON</h1>
                <p class="para">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
              </div>
              
              <div class="input-btn">
                <form action="" id="form">
                  <input type="password" placeholder="Email Address" name="password" id="password" required>
                  <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
                </form>
                
              </div>

        </div>

      </div>

      <div class="avatar">
        <img src="images/hero-desktop.jpg" alt="">
      </div>


    </div>

    <div class="clear"></div>
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
